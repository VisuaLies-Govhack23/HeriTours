<!DOCTYPE html>
<html>
<head>
    <style>
        /* Styles for the pop-up overlay and content */
        /* ... (same as previous code) ... */
        #quizIcon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="quizIcon" onclick="showPopup()">Quiz</button>

    <div class="overlay" id="quizPopup">
        <!-- ... (quiz content, same as previous code) ... -->
    </div>

    <script>
        // Function to show the quiz pop-up
        function showPopup() {
            var popup = document.getElementById("quizPopup");
            popup.style.display = "flex";
        }

        // Function to show the answers
        function showAnswers() {
            var answersDiv = document.getElementById("answers");
            answersDiv.style.display = "block";
        }

        // Function to hide the quiz pop-up
        function hidePopup() {
            var popup = document.getElementById("quizPopup");
            popup.style.display = "none";
        }
    </script>
</body>
</html>
